<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Carte</title>
  </head>
  <body>
    <h2>Adauga un rating pentru {{carte.titlu}}</h2>
    <form
      method="post"
      action="{% url 'rating_carte' carte.pk %}"
      enctype="multipart/form-data"
    >
      {%csrf_token%} {{ form.as_p }}
      <input type="submit" value="Trimite" />
    </form>
  </body>
</html>
